<!DOCTYPE html>
<html lang="en_US">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <meta name="theme-color" content="#536ef1" />
    <meta name="author" content="Nicolas Bellot" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Transfer files without risk that a foreigner can read them !" />

    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="fstransfer.nicolasbellot.fr">
    <meta property="og:title" content="fstransfer - Fast & secure transfer file" />
    <meta property="og:url" content="https://fstransfer.nicolasbellot.fr/" />
    <meta property="og:image" content="https://fstransfer.nicolasbellot.fr/logo512.png" />
    <meta property="og:description" content="Transfer files without risk that a foreigner can read them" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>fstransfer - Fast & secure transfer file</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js');
        });
      }
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
